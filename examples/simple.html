<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>@monabbous/slidebox Simple Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/@monabbous/slidebox@0.0.5/dist/css/slidebox.css"/>
    <style>
        body {
            font-family: "Source Code Pro", "SF Mono", Monaco, Inconsolata, "Fira Mono", "Droid Sans Mono", monospace, monospace;
        }
    </style>
</head>
<body>
<h2>Default Slidebox</h2>
<div style="font-size: 2rem">
    <input type="checkbox" class="slidebox">
    <input type="checkbox" checked class="slidebox">
</div>
<h2>Custom Dark Color Slidebox</h2>
<div style="font-size: 2rem">
    <input style="color:#040491" type="checkbox" class="slidebox dark">
    <input style="color:#040491" type="checkbox" checked class="slidebox dark">
</div>
<h2>Custom Light Color Slidebox</h2>
<div style="font-size: 2rem">
    <input style="color:#a8a8ff" type="checkbox" class="slidebox light">
    <input style="color:#a8a8ff" type="checkbox" checked class="slidebox light">
</div>
<h2>Inverted Slidebox</h2>
<div style="font-size: 2rem">
    <input type="checkbox" class="slidebox inverted">
    <input type="checkbox" checked class="slidebox inverted">
</div>
</body>
</html>
